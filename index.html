<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Change Language Web Page using JavaScript</title>
</head>
<body>
	<div class="container">
		<div class="languagesection">
			<a href="#" language="english" class="active">EN</a>
			<a href="#" language="spanish">ESP</a>
			<a href="#" language="ukrainian">UA</a>
			<a href="#" language="rusian">RU</a>
		</div>
		<div class="content">
			<h2 class="title">Hello World</h2>
			<p class="description">Hy guys, I'm Viktor and i'm from Ukrain</p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
